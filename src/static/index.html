<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will It Rain Today?</title>
  <!-- Use the official Tailwind CDN (runtime JIT) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Subtle fade/slide animation for result area */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up { animation: fadeInUp 300ms ease-out both; }
  </style>
</head>
<body class="min-h-screen bg-indigo-100 flex items-center justify-center transition-colors duration-500">
  <main class="bg-white/90 backdrop-blur rounded-xl shadow-lg p-6 sm:p-8 max-w-xl w-full mx-4">
    <!-- Header / Theme toggle -->
    <header class="flex items-center justify-between mb-4">
      <h1 class="text-3xl font-bold text-indigo-700">Will It Rain Today?</h1>
      <div class="flex items-center gap-2">
        <label for="theme-select" class="text-xs text-gray-600">Theme</label>
        <select id="theme-select" class="px-2 py-1 text-sm rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option value="indigo" selected>Indigo</option>
          <option value="emerald">Emerald</option>
        </select>
      </div>
    </header>

    <p class="text-gray-700 mb-4">Find out if you need an umbrella, with a touch of humor.</p>

    <!-- Primary action -->
    <button id="rain-btn"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow transition-colors mb-4">
      Will it rain today?
    </button>

    <!-- Horizon control -->
    <section class="mb-4">
      <label for="horizon-slider" class="block text-sm font-medium text-gray-700 mb-1">Forecast horizon</label>
      <div class="flex items-center gap-3">
        <input id="horizon-slider" type="range" min="0" max="3" value="0" class="w-full accent-indigo-600" />
        <span id="horizon-label" class="text-sm font-semibold text-indigo-700">Today</span>
      </div>
    </section>

    <!-- City search -->
    <section class="mb-2">
      <form id="city-form" class="flex gap-2" autocomplete="off" onsubmit="return false;">
        <input id="city-input" type="text" placeholder="Enter city name..." class="flex-1 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <button id="city-search-btn" type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg shadow">Search</button>
      </form>
      <p class="text-xs text-gray-500 mt-2" id="city-disclaimer">
        Tip: For best results, enter city names in English or Latin characters. Non-Latin scripts (e.g., 中文, кириллица) may not be supported yet.
      </p>
    </section>

    <!-- Result -->
    <div id="result" class="mt-6 text-center min-h-[1.5rem]" aria-live="polite"></div>
  </main>

  <!-- Footer with visit counts and credits -->
  <footer class="fixed bottom-0 left-0 right-0 px-4 py-2">
    <div class="mx-auto max-w-xl bg-white/70 backdrop-blur rounded-t-xl shadow flex flex-col sm:flex-row items-center justify-between gap-2 px-4 py-2 text-sm">
      <div id="visit-counts" class="text-gray-700">
        <span>Total Visits: <span id="total-visits">Loading...</span></span>
        <span class="hidden sm:inline mx-2">•</span>
        <span>Today's Visits: <span id="today-visits">Loading...</span></span>
      </div>
      <div class="text-gray-600">
        <a href="https://github.com/Pythonimous/RainToday" target="_blank" rel="noreferrer" class="underline hover:text-gray-800">Credits & Source</a>
      </div>
    </div>
  </footer>

  <script>
  const resultDiv = document.getElementById('result');
  const rainBtn = document.getElementById('rain-btn');
  const themeSelect = document.getElementById('theme-select');
  const heading = document.querySelector('h1');
  const citySearchBtn = document.getElementById('city-search-btn');
  const cityInputEl = document.getElementById('city-input');
  const horizonSliderEl = document.getElementById('horizon-slider');
  const horizonLabelEl = document.getElementById('horizon-label');
    const bgClasses = ['bg-indigo-100', 'bg-blue-200', 'bg-yellow-100', 'bg-gray-200'];

    function setBackground(condition, message) {
      const map = { rain: 'bg-gray-200', maybe: 'bg-yellow-100', no_rain: 'bg-blue-200' };
      let picked = map[condition];
      if (!picked && typeof message === 'string') {
        const m = message.toLowerCase();
        if (m.includes('yes') || m.includes('umbrella') || m.includes('rain')) picked = map.rain;
        else if (m.includes('maybe') || m.includes('chance')) picked = map.maybe;
        else picked = map.no_rain;
      }
      document.body.classList.remove(...bgClasses);
      document.body.classList.add(picked || 'bg-indigo-100');
    }


    // Horizon slider logic
    const horizonSlider = horizonSliderEl;
    const horizonLabel = horizonLabelEl;
    const horizonOptions = [
      { label: 'Today', value: 'today' },
      { label: '1h', value: '1h' },
      { label: '3h', value: '3h' },
      { label: '6h', value: '6h' }
    ];
    function updateHorizonLabel() {
      const idx = parseInt(horizonSlider.value, 10);
      horizonLabel.textContent = horizonOptions[idx].label;
    }
    horizonSlider.addEventListener('input', updateHorizonLabel);
    updateHorizonLabel();

    // Theme / accent switching (keeps body background logic intact)
    function setAccent(theme) {
      const map = {
        indigo: {
          heading: ['text-indigo-700'],
          rainBtn: ['bg-indigo-600', 'hover:bg-indigo-700'],
          searchBtn: ['bg-indigo-500', 'hover:bg-indigo-600'],
          slider: ['accent-indigo-600'],
          label: ['text-indigo-700'],
          focusRing: 'focus:ring-indigo-400'
        },
        emerald: {
          heading: ['text-emerald-700'],
          rainBtn: ['bg-emerald-600', 'hover:bg-emerald-700'],
          searchBtn: ['bg-emerald-500', 'hover:bg-emerald-600'],
          slider: ['accent-emerald-600'],
          label: ['text-emerald-700'],
          focusRing: 'focus:ring-emerald-400'
        }
      };

      // Remove any known accent classes
      const allHeading = ['text-indigo-700','text-emerald-700'];
      const allBtnPrimary = ['bg-indigo-600','hover:bg-indigo-700','bg-emerald-600','hover:bg-emerald-700'];
      const allBtnSecondary = ['bg-indigo-500','hover:bg-indigo-600','bg-emerald-500','hover:bg-emerald-600'];
      const allSlider = ['accent-indigo-600','accent-emerald-600'];
      const allLabel = ['text-indigo-700','text-emerald-700'];
      const allRings = ['focus:ring-indigo-400','focus:ring-emerald-400'];

      heading.classList.remove(...allHeading);
      rainBtn.classList.remove(...allBtnPrimary);
      citySearchBtn.classList.remove(...allBtnSecondary);
      horizonSlider.classList.remove(...allSlider);
      horizonLabel.classList.remove(...allLabel);
      cityInputEl.classList.remove(...allRings);

      const chosen = map[theme] || map.indigo;
      heading.classList.add(...chosen.heading);
      rainBtn.classList.add(...chosen.rainBtn);
      citySearchBtn.classList.add(...chosen.searchBtn);
      horizonSlider.classList.add(...chosen.slider);
      horizonLabel.classList.add(...chosen.label);
      cityInputEl.classList.add(chosen.focusRing);
    }

    themeSelect.addEventListener('change', () => setAccent(themeSelect.value));
    // Initialize with default
    setAccent('indigo');

    // City search logic
    document.getElementById('city-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const city = document.getElementById('city-input').value.trim();
      if (!city) {
        resultDiv.textContent = 'Please enter a city name.';
        return;
      }
      resultDiv.textContent = 'Searching for city...';
      try {
        const geoRes = await fetch(`/geocode?city=${encodeURIComponent(city)}`);
        if (!geoRes.ok) throw new Error('Geocoding failed');
        const geo = await geoRes.json();
        resultDiv.textContent = 'Checking the weather...';
        const horizonIdx = parseInt(horizonSlider.value, 10);
        const horizon = horizonOptions[horizonIdx].value;
        const rainRes = await fetch(`/rain?lat=${geo.lat}&lon=${geo.lon}&horizon=${horizon}`);
        if (!rainRes.ok) throw new Error('Weather fetch failed');
        const data = await rainRes.json();
        // Animate result display
        resultDiv.innerHTML = `<div class="inline-block px-3 py-2 rounded-lg bg-white/70 shadow-sm fade-in-up"><span class="font-bold text-lg">${(data.message ?? 'No data')}</span></div>`;
        setBackground(data.condition, data.message);
      } catch (err) {
        resultDiv.textContent = 'Could not find city or fetch weather.';
        setBackground(null, '');
      }
    });

    document.getElementById('rain-btn').addEventListener('click', () => {
      resultDiv.textContent = '';
      if (!navigator.geolocation) {
        resultDiv.textContent = 'Geolocation is not supported by your browser.';
        return;
      }
      resultDiv.textContent = 'Getting your location...';
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(4);
          const lon = position.coords.longitude.toFixed(4);
          resultDiv.textContent = 'Checking the weather...';
          const horizonIdx = parseInt(horizonSlider.value, 10);
          const horizon = horizonOptions[horizonIdx].value;
          fetch(`/rain?lat=${lat}&lon=${lon}&horizon=${horizon}`)
            .then((response) => {
              if (!response.ok) throw new Error('API error');
              return response.json();
            })
            .then((data) => {
              resultDiv.innerHTML = `<div class=\"inline-block px-3 py-2 rounded-lg bg-white/70 shadow-sm fade-in-up\"><span class=\"font-bold text-lg\">${(data.message ?? 'No data')}</span></div>`;
              setBackground(data.condition, data.message);
            })
            .catch(() => {
              resultDiv.textContent = 'Could not fetch weather data.';
              setBackground(null, '');
            });
        },
        (err) => {
          // Fallback: prompt for city if denied
          if (err.code === err.PERMISSION_DENIED) {
            resultDiv.textContent = 'Location access denied. Please enter your city above.';
            document.getElementById('city-input').focus();
          } else {
            resultDiv.textContent = 'Unable to retrieve your location.';
          }
        }
      );
    });

    async function recordVisit() {
      try {
        // Record the visit and get updated counts
        const response = await fetch('/visit', { method: 'POST' });
        if (!response.ok) throw new Error('Failed to record visit');
        const stats = await response.json();
        document.getElementById('total-visits').textContent = stats.total_visits;
        document.getElementById('today-visits').textContent = stats.today_visits;
      } catch (error) {
        console.error('Error recording visit:', error);
      }
    }

    // Record visit on page load
    window.onload = () => recordVisit();
  </script>
</body>
</html>
