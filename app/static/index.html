<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will It Rain Today?</title>
  <!-- Use the official Tailwind CDN (runtime JIT) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-indigo-100 flex items-center justify-center transition-colors duration-500">
  <main class="bg-white/90 backdrop-blur rounded-xl shadow-lg p-8 max-w-md w-full mx-4">
    <h1 class="text-3xl font-bold mb-4 text-indigo-700 text-center">Will It Rain Today?</h1>
    <p class="text-gray-700 mb-6">Find out if you need an umbrella, with a touch of humor.</p>

    <form id="city-form" class="flex gap-2 mb-4" autocomplete="off" onsubmit="return false;">


      <input id="city-input" type="text" placeholder="Enter city name..." class="flex-1 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <button id="city-search-btn" type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg shadow">Search</button>
    </form>
    <div class="mb-4">
      <label for="horizon-slider" class="block text-sm font-medium text-gray-700 mb-1">Forecast horizon:</label>
      <div class="flex items-center gap-2">
        <input id="horizon-slider" type="range" min="0" max="3" value="0" class="w-full accent-indigo-600" />
        <span id="horizon-label" class="text-sm font-semibold text-indigo-700">Today</span>
      </div>
    </div>
    <div class="text-xs text-gray-500 mb-4" id="city-disclaimer">
      <span>Tip: For best results, enter city names in English or Latin characters. Non-Latin scripts (e.g., 中文, кириллица) may not be supported yet.</span>
    </div>


    <button id="rain-btn"
      class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition mb-4">
      Will it rain today?
    </button>

    <div id="result" class="mt-6 text-center" aria-live="polite"></div>

    <div id="visit-counts" class="text-center text-sm text-gray-600 mt-4">
      <p>Total Visits: <span id="total-visits">Loading...</span></p>
      <p>Today's Visits: <span id="today-visits">Loading...</span></p>
    </div>
  </main>

  <script>
    const resultDiv = document.getElementById('result');
    const bgClasses = ['bg-indigo-100', 'bg-blue-200', 'bg-yellow-100', 'bg-gray-200'];

    function setBackground(condition, message) {
      const map = { rain: 'bg-gray-200', maybe: 'bg-yellow-100', no_rain: 'bg-blue-200' };
      let picked = map[condition];
      if (!picked && typeof message === 'string') {
        const m = message.toLowerCase();
        if (m.includes('yes') || m.includes('umbrella') || m.includes('rain')) picked = map.rain;
        else if (m.includes('maybe') || m.includes('chance')) picked = map.maybe;
        else picked = map.no_rain;
      }
      document.body.classList.remove(...bgClasses);
      document.body.classList.add(picked || 'bg-indigo-100');
    }


    // Horizon slider logic
    const horizonSlider = document.getElementById('horizon-slider');
    const horizonLabel = document.getElementById('horizon-label');
    const horizonOptions = [
      { label: 'Today', value: 'today' },
      { label: '1h', value: '1h' },
      { label: '3h', value: '3h' },
      { label: '6h', value: '6h' }
    ];
    function updateHorizonLabel() {
      const idx = parseInt(horizonSlider.value, 10);
      horizonLabel.textContent = horizonOptions[idx].label;
    }
    horizonSlider.addEventListener('input', updateHorizonLabel);
    updateHorizonLabel();

    // City search logic
    document.getElementById('city-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const city = document.getElementById('city-input').value.trim();
      if (!city) {
        resultDiv.textContent = 'Please enter a city name.';
        return;
      }
      resultDiv.textContent = 'Searching for city...';
      try {
        const geoRes = await fetch(`/geocode?city=${encodeURIComponent(city)}`);
        if (!geoRes.ok) throw new Error('Geocoding failed');
        const geo = await geoRes.json();
        resultDiv.textContent = 'Checking the weather...';
        const horizonIdx = parseInt(horizonSlider.value, 10);
        const horizon = horizonOptions[horizonIdx].value;
        const rainRes = await fetch(`/rain?lat=${geo.lat}&lon=${geo.lon}&horizon=${horizon}`);
        if (!rainRes.ok) throw new Error('Weather fetch failed');
        const data = await rainRes.json();
        resultDiv.innerHTML = `<span class="font-bold text-lg">${(data.message ?? 'No data')}</span>`;
        setBackground(data.condition, data.message);
      } catch (err) {
        resultDiv.textContent = 'Could not find city or fetch weather.';
        setBackground(null, '');
      }
    });

    document.getElementById('rain-btn').addEventListener('click', () => {
      resultDiv.textContent = '';
      if (!navigator.geolocation) {
        resultDiv.textContent = 'Geolocation is not supported by your browser.';
        return;
      }
      resultDiv.textContent = 'Getting your location...';
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(4);
          const lon = position.coords.longitude.toFixed(4);
          resultDiv.textContent = 'Checking the weather...';
          const horizonIdx = parseInt(horizonSlider.value, 10);
          const horizon = horizonOptions[horizonIdx].value;
          fetch(`/rain?lat=${lat}&lon=${lon}&horizon=${horizon}`)
            .then((response) => {
              if (!response.ok) throw new Error('API error');
              return response.json();
            })
            .then((data) => {
              resultDiv.innerHTML = `<span class="font-bold text-lg">${(data.message ?? 'No data')}</span>`;
              setBackground(data.condition, data.message);
            })
            .catch(() => {
              resultDiv.textContent = 'Could not fetch weather data.';
              setBackground(null, '');
            });
        },
        (err) => {
          // Fallback: prompt for city if denied
          if (err.code === err.PERMISSION_DENIED) {
            resultDiv.textContent = 'Location access denied. Please enter your city above.';
            document.getElementById('city-input').focus();
          } else {
            resultDiv.textContent = 'Unable to retrieve your location.';
          }
        }
      );
    });

    async function recordVisit() {
      try {
        // Record the visit and get updated counts
        const response = await fetch('/visit', { method: 'POST' });
        if (!response.ok) throw new Error('Failed to record visit');
        const stats = await response.json();
        document.getElementById('total-visits').textContent = stats.total_visits;
        document.getElementById('today-visits').textContent = stats.today_visits;
      } catch (error) {
        console.error('Error recording visit:', error);
      }
    }

    // Record visit on page load
    window.onload = () => recordVisit();
  </script>
</body>
</html>
